<html>
<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Find the Largest Number</h1>


    <input type="number" id="num1" placeholder="First number">
    <br>

    <input type="number" id="num2" placeholder="Second number">
    <br>

    <input type="number" id="num3" placeholder="Third number">
    <br>

    <button onclick="largest()">Find largest</button>
    <p id="result"></p>
    
    <script>
        function largest() {
            let number1 = parseFloat(document.getElementById('num1').value);
            let number2 = parseFloat(document.getElementById('num2').value);
            let number3 = parseFloat(document.getElementById('num3').value);


            
            if (number1>number2 && number1>number3)
            {
                document.getElementById('result').textContent = "largest : " + number1;
 
            }
            else if(number2>number1 && number2>number3)
            {
                document.getElementById('result').textContent = "largest : " + number2;

            }
            else
            {
                 document.getElementById('result').textContent = "largest : " + number3;

            }

            // ALTERNATE METHOD TO FIND LARGEST 

            // let c = Math.max(number1,number2,number3)
            // document.getElementById('result').textContent = "largest : " + c;


        }
    </script>
</body>

</html>

<html>
<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Temperature Converter (Celsius to Fahrenheit)</h1>

    <input type="number" id="Celcius" placeholder="Temperature in Celcius">
    <br>

    <button onclick="C2F()">Calculate Temperature</button>
    <p id="result"></p>
    
    <script>
        function C2F() {
            let number1 = parseFloat(document.getElementById('Celcius').value);
            
            var farenheit = (number1 * (9/5))+32;
        
            
            document.getElementById('result').textContent = "The Temperature in Farenheit : " + farenheit;
        }
    </script>
</body>

</html>
